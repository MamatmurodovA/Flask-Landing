{% extends "base.html" %}
{% block title %} - Welcome{% endblock %}

{% block content %}

<h2>Hello</h2>
<form action="{{ url_for('index') }}" method="post" accept-charset="utf-8">
        {{ form.hidden_tag() }}
        <div class="control-label">{{ form.email.label }}</div>
        <div class="controls">
            {{ form.email|safe }}
            {% if form.email.errors %}
            <ul class="errors">
                {% for error in form.email.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <br/>
        <input type="submit" value="Sign Up" />
</form>

{% endblock %}
